<!DOCTYPE html>
<html lang="en" class="theme">
  <head>
    <title>OCHIGRAM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="icon" href="svg/logo.svg" />
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
      #loginpage {
        padding: 0 0 30px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
    </style>
  </head>

  <body id="loginpage">
    <!-- header start -->
    <header id="indexheader">
      <div class="container">
        <div class="headbox">
          <select name="language" id="language">
            <option value="english" selected="selected">english (US)</option>
            <option value="bangla">bangla</option>
            <option value="arabic">arabic</option>
          </select>
          <div class="datatheme">
            <button type="button" class="item" id="itemone">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path
                  d="M440-760v-160h80v160h-80Zm266 110-55-55 112-115 56 57-113 113Zm54 210v-80h160v80H760ZM440-40v-160h80v160h-80ZM254-652 140-763l57-56 113 113-56 54Zm508 512L651-255l54-54 114 110-57 59ZM40-440v-80h160v80H40Zm157 300-56-57 112-112 29 27 29 28-114 114Zm283-100q-100 0-170-70t-70-170q0-100 70-170t170-70q100 0 170 70t70 170q0 100-70 170t-170 70Zm0-80q66 0 113-47t47-113q0-66-47-113t-113-47q-66 0-113 47t-47 113q0 66 47 113t113 47Zm0-160Z"
                />
              </svg>
              <span>light</span>
            </button>
            <button type="button" class="item" id="itemtwo">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path
                  d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
                />
              </svg>
              <span>dark</span>
            </button>
            <button type="button" class="item" id="itemthree">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path
                  d="m354-287 126-76 126 77-33-144 111-96-146-13-58-136-58 135-146 13 111 97-33 143ZM233-120l65-281L80-590l288-25 112-265 112 265 288 25-218 189 65 281-247-149-247 149Zm247-350Z"
                />
              </svg>
              <span>black</span>
            </button>
            <span class="themeslider"></span>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->
    <main>
      <!-- join start -->
      <section id="join">
        <div class="container">
          <div class="mainjoinbox">
            <div class="join">
              <div class="tab joinimg">
                <h2>
                  <svg viewBox="0 0 1320 300" class="brand">
                    <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                      ochigram
                    </text>
                  </svg>
                  <i class="fa-regular fa-circle-xmark hidejoin"></i>
                </h2>
                <img src="images/owner2.png" alt="owner" />
                <p>
                  Create an account to connect with friends , family and
                  communities of people who share your intrrest.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- join end -->
      <!-- signup start -->
      <section id="signup">
        <div class="container">
          <div class="signupbox">
            <form action="#">
              <div class="form-group">
                <input type="text" name="name" required="required" />
                <div class="lottie">
                  <span id="lottie-animation-5"></span>
                </div>
                <label for="name">Profile Name</label>
              </div>
              <div class="form-group">
                <input type="text" name="name" required="required" />
                <div class="lottie">
                  <span id="lottie-animation-1" style="width: 90%"></span>
                </div>
                <label for="name">Username</label>
              </div>
              <div class="form-group">
                <input type="email" name="name" required="required" />
                <div class="lottie"><span id="lottie-animation-6"></span></div>
                <label for="name">E-mail</label>
              </div>
              <div class="form-group">
                <input type="date" name="name" required="required" />
                <div class="lottie">
                  <span id="lottie-animation-7" class="resized"></span>
                </div>
                <label for="name">Date of Birth</label>
              </div>
              <div class="form-group">
                <div class="lottie">
                  <span id="lottie-animation-11" class="resized"></span>
                </div>
                <select name="gender" id="gender" required="required">
                  <option value="#" selected="selected" disabled="disabled">
                    Gender
                  </option>
                  <option value="male">male</option>
                  <option value="female">female</option>
                  <option value="others">others</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" name="name" required="required" />
                <div class="lottie">
                  <span id="lottie-animation-8" class="resized"></span>
                </div>
                <label for="name">Country</label>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  class="password"
                  required="required"
                  id="password1"
                />
                <div class="lottie">
                  <span id="lottie-animation-2" class="resized"></span>
                </div>
                <label for="password">Password</label>
                <i
                  class="fa-regular fa-eye-slash passfinder"
                  data-password="password1"
                ></i>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  class="password"
                  required="required"
                  id="password2"
                />
                <div class="lottie">
                  <span id="lottie-animation-9" class="resized"></span>
                </div>
                <label for="password">Re-enter Password</label>
                <i
                  class="fa-regular fa-eye-slash passfinder"
                  data-password="password2"
                ></i>
              </div>
              <button type="submit">
                Sign up<span id="lottie-animation-10" class="resized"></span>
              </button>
              <div class="newcreate">
                <a href="index.html" class="haveacc"
                  >I already have an account</a
                >
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- signup end -->
    </main>
    <footer id="footer" class="signupfoot">
      <div class="container">
        <div class="copyright">
          <h6>
            <i class="fa-regular fa-copyright"></i> 2024
            <a href="home.html">OCHIGRAM</a> . All right reserved
          </h6>
        </div>
      </div>
    </footer>
    <!-- lottie animation -->
    <script src="js/lottie.min.js"></script>
    <!-- script -->
    <script src="js/script.js"></script>
    <script src="js/signupjs/signup.js"></script>
  </body>
</html>
