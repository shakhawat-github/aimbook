<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <title>TANBOOK</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- font awesome -->
     <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="icon" href="svg/logo.svg" />
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100vh;
      }
      #footer{
        padding-bottom: 30px;
      }
    </style>
  </head>

  <body>
    <!-- header start -->
    <header>
      <div class="container">
        <div class="headbox">
          <select name="language" id="language">
            <option value="english" selected="selected">english (US)</option>
            <option value="bangla">bangla</option>
            <option value="arabic">arabic</option>
          </select>
          <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox" class="themecheckbox" />
              <div class="slider round " id="themecheck"></div>
            </label>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->
    <main>
      <section id="welcome">
        <div class="container">
          <div class="logo"><img src="svg/logo.svg" alt="logo" /></div>
          <div class="welcometxt">
            <h2>Welcome to Tanbook</h2>
            <p>You can log in or create new account.</p>
            <a href="login.html" type="button" id="login">Log in</a>
            <a href="create.html" type="button" id="create"
              >Create new account</a
            >
          </div>
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="copyright">
        <h6>
          <i class="fa-regular fa-copyright"></i> 2024
          <a href="#">Tanbook</a> . All right reserved
        </h6>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
