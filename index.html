<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TANBOOK</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- header start -->
    <header>
      <div class="container">
        <div class="headbox">
          <select name="language" id="language">
            <option value="english" selected="selected">english</option>
            <option value="bangla">bangla</option>
            <option value="arabic">arabic</option>
          </select>
        </div>
      </div>
    </header>
    <!-- header end -->
    <main>
      <section id="welcome">
        <div class="container">
            <div class="logo"><img src="svg/logo.svg" alt="logo" /></div>
            <div class="welcometxt">
                <h2>Welcome to Tanbook</h2>
                <p>You can log in or create new account.</p>
                <a href="login.html" type="button" id="login">Log in</a>
                <a href="create.html" type="button" id="create">Create new account</a>
            </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
